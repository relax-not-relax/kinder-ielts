<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kinder IELTS</title>
  </head>
  <body>

    <!-- Template for sub-banner -->
    <template id="subBannerTemplate">
      <div class="card ms-3 me-3 col-md-12">
        <img
          data-id="thumbnail"
          src="./images/sb-icon-1.png"
          class=""
          alt="chuẩn bị hành trang"
          width="90"
        />
        <div class="card-body">
          <h5 data-id="title" class="card-title mb-3">Card title</h5>
          <p data-id="description" class="card-text">
            Card description
          </p>
        </div>
      </div>
    </template>

    <!-- Navbar -->
    <nav
      class="navbar sticky-top bg-dark border-bottom border-body navbar-expand-lg"
      data-bs-theme="dark"
    >
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fs-4" href="#">
          <img
            class="brand-logo"
            src="./images/brand-img.png"
            alt="Kinder Logo"
            width="140"
          />
        </a>
        <!-- Toggle button -->
        <button
          class="navbar-toggler navbar-toggler-custom"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon navbar-toggler-icon-custom"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title offcanvas-title-header"
              id="offcanvasNavbarLabel"
            >
              Menu
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav-content navbar-nav justify-content-start flex-grow-1 pe-3 ps-5"
            >
              <li class="nav-item">
                <a
                  class="nav-link active ps-4 pe-4"
                  aria-current="page"
                  href="#"
                >
                  <span class="nav-link-content">About Us</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active ps-4 pe-4 nav-link-content"
                  aria-current="page"
                  href="#"
                >
                  <span class="nav-link-content">Our Tutors</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active ps-4 pe-4"
                  aria-current="page"
                  href="#"
                >
                  <span class="nav-link-content">Our Courses</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active ps-4 pe-4"
                  aria-current="page"
                  href="#"
                >
                  <span class="nav-link-content">Blog</span>
                </a>
              </li>
              <li class="nav-item" style="margin-right: 50px">
                <a
                  class="nav-link active ps-4 pe-4"
                  aria-current="page"
                  href="#"
                >
                  <span class="nav-link-content">Contact</span>
                </a>
              </li>
              <li class="nav-item nav-item-btn ps-4 pe-4 text-center">
                <a class="nav-link active" aria-current="page" href="#">
                  <span class="nav-link-content-btn">Đăng ký học</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- Big banner -->
      <section class="col-md-12 big-banner">
        <div
          class="container big-banner-container d-flex flex-wrap align-content-center"
        >
          <div class="col-md-6">
            <div class="banner-header d-flex">
              <h1 class="banner-header-text">Kinder IELTS</h1>
              <img
                src="./images/decor-1.png"
                alt=""
                class="banner-header-decor"
              />
            </div>
            <div
              class="banner-sub-header d-flex flex-wrap align-content-center justify-content-center"
            >
              <h2>IELTS ĐẠI HỌC - HỌC PHÍ MẦM NON</h2>
            </div>
            <div class="banner-btn">
              <button class="banner-btn-detail">
                <span class="banner-btn-detail-text">Tìm hiểu khóa học</span>
                <div class="fill-container"></div>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Sub banner -->
      <section class="col-md-12 sub-banner pt-5 pb-5">
        <div
          class="container sub-banner-container d-flex flex-wrap align-content-center"
        >
          <h4 class="col-md-12 d-flex justify-content-center">what we offer</h4>
          <h2 class="col-md-12 d-flex justify-content-center">
            for your future learning
          </h2>

          <div id="subBannerList" class="card-group">
            
        </div>
      </section>
    </main>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
